{% extends 'base.html' %} {% block content %}

<h1>10's, 10's, 10's Across the Board!</h1>

{% for category in object_list %}
<div class="card">
  <a href="{% url 'category_detail' category.id %}">
    <div class="card-content">
      <span class="card-title">{{ category.name }}</span>
    </div>
  </a>
</div>

{% endfor %} {% endblock %}

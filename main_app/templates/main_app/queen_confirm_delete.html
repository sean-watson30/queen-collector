{% extends 'base.html' %} {% block content %}
<h1>Delete Queen?</h1>

<h4>
  Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Sashay Away!" class="btn">
  <a href="{% url 'detail' queen.id %}">Shantay, you stay!</a>
</form>

{% endblock %}

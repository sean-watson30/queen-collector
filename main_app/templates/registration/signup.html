{% extends 'base.html' %} {% block content %}

<div class="card">
  <div class="card-content">
    <h1>Sign Up</h1>

    {% if error_messages %}
    <p class="red-text">{{ error_messages }}</p>
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %} {{ form.as_p }}
      <input class="btn blue" type="submit" value="Sign Up" />
    </form>
  </div>
</div>

{% endblock %}
